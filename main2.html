<body>
    <h1>Formulario datos</h1>
    <form>
      <div class="form-group">
        <label for="inputAddress">Nombre</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Nombre" required>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Apellidos</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apellidos"required>
      </div>
      <div class="form-group ">
        <label for="inputEmail4">Correo Electronico</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Correo Electronico"required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Ciudad</label>
          <input type="text" class="form-control" id="inputCity"required>
        </div>
        <div class="form-group col-md-4">
          <label for="inputState" required>Estado</label>
          <select id="inputState" class="form-control">
            <option selected>Elegir...</option>
            <option>Calkiní</option>
            <option>Campeche</option>
            <option>Carmen</option>
            <option>Champotón</option>
            <option>Hecelchakán</option>
            <option>Hopelchén</option>
            <option>Palizada</option>
            <option>Tenabo</option>
            <option>Escárcega</option>
            <option>Calakmul</option>
            <option>Candelaria</option>
            <option>Seybaplaya</option>
            <option>Dzitbalché</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">CP</label>
          <input type="text" class="form-control" id="inputZip" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck" required>
            Deseo recibir actualizaciones
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" onclick="window.location.href = 'main.html';">Enviar</button>
    </form>
</body>
